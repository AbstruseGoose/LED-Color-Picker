<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Device Control Panel</title>
  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.06);
      --glass-border: rgba(255, 255, 255, 0.18);
      --glass-shadow: 0 18px 45px rgba(0, 0, 0, 0.7);
      --accent: #4fd1c5;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #222 0, #050505 45%, #000 100%);
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    /* TOP LED STRIP SIMULATION */
    #ledStripPreview {
      width: 100%;
      height: 24px;
      display: flex;
      background: #000;
      box-shadow: inset 0 -4px 10px rgba(0,0,0,0.8);
    }
    .ledPixel {
      flex: 1;
      transition: background 0.18s ease-out;
    }

    /* HAMBURGER + HEADER */
    #topBar {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 16px 0 16px;
    }

    .hamburger {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      width: 32px;
      cursor: pointer;
      z-index: 20;
    }
    .hamburger div {
      width: 100%;
      height: 4px;
      background: #fff;
      margin: 5px 0;
      border-radius: 999px;
      transition: 0.25s;
    }

    h1 {
      font-weight: 300;
      letter-spacing: 0.04em;
      text-align: center;
      margin: 10px 0 0 0;
    }

    /* SIDE MENU */
    #sideMenu {
      position: fixed;
      top: 0;
      left: -260px;
      width: 250px;
      height: 100%;
      background: rgba(0,0,0,0.86);
      backdrop-filter: blur(14px);
      padding: 70px 18px 18px 18px;
      transition: left 0.28s ease-out;
      border-right: 1px solid rgba(255,255,255,0.12);
      z-index: 15;
      box-shadow: 8px 0 30px rgba(0,0,0,0.8);
    }

    #sideMenu h2 {
      font-weight: 300;
      margin-top: 0;
      margin-bottom: 12px;
    }

    .glass-btn {
      width: 100%;
      padding: 12px 14px;
      margin: 8px 0;
      border: none;
      border-radius: 999px;
      font-size: 15px;
      cursor: pointer;
      background: rgba(255,255,255,0.08);
      color: #fff;
      transition: 0.2s;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .glass-btn span.icon { opacity: 0.85; margin-right: 8px; }

    .glass-btn:hover {
      background: rgba(255,255,255,0.16);
    }

    #menuStatus {
      margin-top: 10px;
      font-size: 13px;
      opacity: 0.82;
    }

    /* MAIN LAYOUT */
    #mainContent {
      padding: 10px 16px 70px 16px;
      height: calc(100vh - 24px);
      overflow-y: auto;
    }

    .glass-card {
      background: var(--glass-bg);
      border-radius: 22px;
      padding: 18px 18px 20px 18px;
      margin: 14px auto;
      max-width: 520px;
      border: 1px solid var(--glass-border);
      box-shadow: var(--glass-shadow);
      backdrop-filter: blur(16px);
    }

    .glass-card h2 {
      margin: 0 0 12px 0;
      font-weight: 300;
      font-size: 19px;
    }

    /* COLOR WHEEL + HEX */
    #colorWheel {
      display: block;
      margin: 8px auto 14px auto;
      border-radius: 50%;
      cursor: crosshair;
      box-shadow: 0 0 18px rgba(0,0,0,0.7);
    }

    #hexRow {
      display: flex;
      justify-content: center;
      gap: 10px;
      align-items: center;
    }

    #hexInput {
      width: 130px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(0,0,0,0.5);
      color: #fff;
      text-align: center;
      font-size: 14px;
    }

    #applyHex {
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      background: rgba(79, 209, 197, 0.22);
      color: #fff;
      font-size: 13px;
      cursor: pointer;
    }

    #applyHex:hover { background: rgba(79, 209, 197, 0.34); }

    /* QUICK COLORS */
    .palette {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 6px;
    }

    .color-btn {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      cursor: pointer;
      border: 2px solid rgba(255,255,255,0.2);
      box-shadow: 0 0 8px rgba(0,0,0,0.6);
    }

    /* EFFECTS DROPDOWN */
    #effectSelect {
      width: 100%;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(0,0,0,0.6);
      color: #fff;
      font-size: 15px;
      appearance: none;
      outline: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    /* STATUS BAR */
    #statusBar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.86);
      backdrop-filter: blur(14px);
      padding: 8px 10px;
      display: flex;
      justify-content: center;
      gap: 26px;
      border-top: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 -10px 25px rgba(0,0,0,0.7);
      font-size: 12px;
    }

    .status-block {
      text-align: center;
      min-width: 48px;
    }

    .status-icon { font-size: 18px; display: block; margin-bottom: 2px; }

    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      margin: 0 auto;
      background: #f00;
      box-shadow: 0 0 10px rgba(0,0,0,0.8);
    }

    @media (max-width: 480px) {
      .glass-card { margin: 12px 8px; }
      #mainContent { padding: 6px 8px 70px 8px; }
    }
  </style>
</head>
<body>

  <!-- SIMULATED LED STRIP -->
  <div id="ledStripPreview"></div>

  <!-- TOP BAR -->
  <div id="topBar">
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <h1>Lighting Controller</h1>
  </div>

  <!-- SIDE MENU -->
  <div id="sideMenu">
    <h2>Connections</h2>
    <button class="glass-btn" onclick="scanWiFi()">
      <span><span class="icon">ðŸ“¶</span> Scan Network</span>
      <span>â†’</span>
    </button>
    <button class="glass-btn" onclick="connectBT()">
      <span><span class="icon">ðŸ”µ</span> Bluetooth Search</span>
      <span>â†’</span>
    </button>
    <button class="glass-btn" onclick="pairSensor()">
      <span><span class="icon">ðŸ“Ÿ</span> Pair Sensor</span>
      <span>â†’</span>
    </button>
    <p id="menuStatus"></p>
  </div>

  <!-- MAIN CONTENT -->
  <div id="mainContent">

    <!-- COLOR WHEEL + HEX -->
    <div class="glass-card">
      <h2>Color Wheel</h2>
      <canvas id="colorWheel"></canvas>
      <div id="hexRow">
        <input id="hexInput" placeholder="#FFFFFF" />
        <button id="applyHex">Apply</button>
      </div>
    </div>

    <!-- QUICK COLORS -->
    <div class="glass-card">
      <h2>Quick Colors</h2>
      <div class="palette">
        <div class="color-btn" style="background:#FF0000" onclick="setColor(255,0,0)"></div>
        <div class="color-btn" style="background:#00FF00" onclick="setColor(0,255,0)"></div>
        <div class="color-btn" style="background:#0000FF" onclick="setColor(0,0,255)"></div>
        <div class="color-btn" style="background:#FFFF00" onclick="setColor(255,255,0)"></div>
        <div class="color-btn" style="background:#FF00FF" onclick="setColor(255,0,255)"></div>
        <div class="color-btn" style="background:#00FFFF" onclick="setColor(0,255,255)"></div>
        <div class="color-btn" style="background:#FFFFFF" onclick="setColor(255,255,255)"></div>
        <div class="color-btn" style="background:#FFA500" onclick="setColor(255,165,0)"></div>
      </div>
    </div>

    <!-- EFFECTS DROPDOWN -->
    <div class="glass-card">
      <h2>Effects</h2>
      <select id="effectSelect" onchange="setEffect(this.value)">
        <option value="0">Static</option>
        <option value="1">Rainbow</option>
        <option value="2">Color Wipe</option>
        <option value="3">Fade</option>
        <option value="4">Scanner / Larson</option>
        <option value="5">Ants Running</option>
        <option value="6">Sparkle</option>
        <option value="7">Fire Flicker</option>
        <option value="8">Pulse</option>
        <option value="9">Twinkle</option>
        <option value="10">Chase</option>
        <option value="11">Strobe</option>
        <option value="12">Wave</option>
        <option value="13">Meteor</option>
        <option value="14">Aurora</option>
        <option value="15">Color Cycle</option>
        <option value="16">Electric Storm</option>
      </select>
    </div>
  </div>

  <!-- STATUS BAR -->
  <div id="statusBar">
    <div class="status-block">
      <span class="status-icon">ðŸ“¶</span>
      <div class="dot" id="wifiDot"></div>
    </div>
    <div class="status-block">
      <span class="status-icon">ðŸ”µ</span>
      <div class="dot" id="btDot"></div>
    </div>
    <div class="status-block">
      <span class="status-icon">ðŸ“Ÿ</span>
      <div class="dot" id="sensorDot"></div>
    </div>
  </div>

  <script>
    let controllerBaseUrl = "http://device.local";

    function toggleMenu() {
      const m = document.getElementById("sideMenu");
      m.style.left = m.style.left === "0px" ? "-260px" : "0px";
    }

    function setDot(id, ok) {
      const el = document.getElementById(id);
      if (!el) return;
      el.style.background = ok ? "#0f0" : "#f00";
    }

    // --- LED STRIP PREVIEW ---
    function initStripPreview() {
      const strip = document.getElementById("ledStripPreview");
      strip.innerHTML = "";
      for (let i = 0; i < 50; i++) {
        const px = document.createElement("div");
        px.className = "ledPixel";
        strip.appendChild(px);
      }
    }

    function previewColor(r, g, b) {
      document.querySelectorAll(".ledPixel").forEach(px => {
        px.style.background = `rgb(${r},${g},${b})`;
      });
    }

    function setColor(r, g, b) {
      previewColor(r, g, b);
      fetch(`${controllerBaseUrl}/color?r=${r}&g=${g}&b=${b}`).catch(() => {});
    }

    function applyHex() {
      const input = document.getElementById("hexInput").value.trim();
      let hex = input.toUpperCase();
      if (!hex) return;
      if (!hex.startsWith("#")) hex = "#" + hex;
      if (!/^#[0-9A-F]{6}$/.test(hex)) return;
      const r = parseInt(hex.slice(1, 3), 16);
      const g = parseInt(hex.slice(3, 5), 16);
      const b = parseInt(hex.slice(5, 7), 16);
      setColor(r, g, b);
    }

    function setEffect(val) {
      fetch(`${controllerBaseUrl}/effect?v=${val}`).catch(() => {});
    }

    // --- COLOR WHEEL ---
    function initColorWheel() {
      const canvas = document.getElementById("colorWheel");
      if (!canvas) return;
      const ctx = canvas.getContext("2d");
      const size = 220;
      canvas.width = size;
      canvas.height = size;
      const radius = size / 2;

      const img = ctx.createImageData(size, size);
      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          const dx = x - radius;
          const dy = y - radius;
          const dist = Math.sqrt(dx * dx + dy * dy);
          const index = (y * size + x) * 4;
          if (dist > radius) {
            img.data[index + 3] = 0;
            continue;
          }
          const angle = Math.atan2(dy, dx);
          const h = (angle * 180 / Math.PI + 360) % 360;
          const s = Math.min(dist / radius, 1);
          const v = 1;
          const [r, g, b] = hsvToRgb(h, s, v);
          img.data[index] = r;
          img.data[index + 1] = g;
          img.data[index + 2] = b;
          img.data[index + 3] = 255;
        }
      }
      ctx.putImageData(img, 0, 0);

      canvas.addEventListener("click", (e) => {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const data = ctx.getImageData(x, y, 1, 1).data;
        if (data[3] === 0) return; // clicked outside circle
        const [r, g, b] = data;
        setColor(r, g, b);
        document.getElementById("hexInput").value = rgbToHex(r, g, b);
      });
    }

    function hsvToRgb(h, s, v) {
      const c = v * s;
      const x = c * (1 - Math.abs(((h / 60) % 2) - 1));
      const m = v - c;
      let r, g, b;
      if (h < 60) { r = c; g = x; b = 0; }
      else if (h < 120) { r = x; g = c; b = 0; }
      else if (h < 180) { r = 0; g = c; b = x; }
      else if (h < 240) { r = 0; g = x; b = c; }
      else if (h < 300) { r = x; g = 0; b = c; }
      else { r = c; g = 0; b = x; }
      return [
        Math.round((r + m) * 255),
        Math.round((g + m) * 255),
        Math.round((b + m) * 255)
      ];
    }

    function rgbToHex(r, g, b) {
      return "#" + [r, g, b].map(v => v.toString(16).padStart(2, "0")).join("").toUpperCase();
    }

    // --- CONNECTIONS ---
    async function scanWiFi() {
      const out = document.getElementById("menuStatus");
      out.textContent = "Scanning network...";
      setDot("wifiDot", false);
      const candidates = [
        "http://device.local",
        "http://controller.local",
        "http://unit.local"
      ];
      for (const url of candidates) {
        try {
          await fetch(url + "/ping", { mode: "no-cors" });
          controllerBaseUrl = url;
          out.textContent = "Found device at " + url;
          setDot("wifiDot", true);
          return;
        } catch (e) {}
      }
      out.textContent = "No device found via mDNS candidates.";
    }

    async function connectBT() {
      const out = document.getElementById("menuStatus");
      out.textContent = "Opening Bluetooth chooser...";
      setDot("btDot", false);
      try {
        const dev = await navigator.bluetooth.requestDevice({ filters: [{ namePrefix: "CTRL-" }] });
        out.textContent = "Connected to " + dev.name;
        setDot("btDot", true);
      } catch (err) {
        out.textContent = "Bluetooth connection cancelled or failed.";
      }
    }

    async function pairSensor() {
      const out = document.getElementById("menuStatus");
      out.textContent = "Pairing sensor unit...";
      setDot("sensorDot", false);
      try {
        const dev = await navigator.bluetooth.requestDevice({ filters: [{ namePrefix: "SENSOR-" }] });
        out.textContent = "Sensor paired: " + dev.name;
        setDot("sensorDot", true);
      } catch (err) {
        out.textContent = "Sensor pairing cancelled or failed.";
      }
    }

    // INIT
    window.addEventListener("DOMContentLoaded", () => {
      initStripPreview();
      initColorWheel();
      document.getElementById("applyHex").addEventListener("click", applyHex);
    });
  </script>
</body>
</html>
